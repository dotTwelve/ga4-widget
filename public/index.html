<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NOAH Live">
  <title>NOAH Live</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      transition: background 0.3s;
    }
    
    @media (prefers-color-scheme: light) {
      body { background: #f5f5f5; color: #000; }
    }
    
    .container {
      text-align: center;
      padding: 20px;
    }
    
    .site { 
      font-size: 14px; 
      color: #4CAF50; 
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .count {
      font-size: 120px;
      font-weight: 700;
      line-height: 1;
    }
    
    .label {
      font-size: 18px;
      color: #888;
      margin-top: 8px;
    }
    
    .status {
      position: fixed;
      bottom: 40px;
      font-size: 12px;
      color: #555;
    }
    
    .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #4CAF50;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="site">NOAH.fit</div>
    <div class="count" id="count">-</div>
    <div class="label">online</div>
  </div>
  <div class="status">
    <span class="dot"></span>
    <span id="time">--:--:--</span>
  </div>

  <script>
    async function update() {
      try {
        const res = await fetch('/api/realtime');
        const data = await res.json();
        document.getElementById('count').textContent = data.activeUsers;
        document.getElementById('time').textContent = new Date().toLocaleTimeString('cs-CZ');
      } catch (e) {
        document.getElementById('count').textContent = '!';
      }
    }
    
    update();
    setInterval(update, 5000);
  </script>
</body>
</html>
